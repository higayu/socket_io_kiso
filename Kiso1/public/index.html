<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO サンプル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        #messageInput {
            width: 70%;
            padding: 5px;
        }
        #sendButton {
            width: 25%;
            padding: 5px;
            margin-left: 5px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .server-message {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .user-message {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        .nav-links {
            margin: 20px 0;
        }
        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .user-count {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Socket.IO サンプル</h1>
    
    <div class="nav-links">
        <a href="/">ホームページ</a>
        <a href="/page2">ページ2</a>
        <a href="/page3">ページ3</a>
    </div>

    <div class="status">
        接続状態: 接続中...
    </div>

    <div class="user-count" id="userCount">
        接続中のユーザー数: 確認中...
    </div>

    <div id="messages"></div>
    <div>
        <input type="text" id="messageInput" placeholder="メッセージを入力してください">
        <button id="sendButton">送信</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.querySelector('.status');
        const userCountDiv = document.getElementById('userCount');

        // 接続成功時
        socket.on('connect', () => {
            statusDiv.textContent = `接続状態: 接続済み (ID: ${socket.id})`;
            statusDiv.style.backgroundColor = '#d4edda';
            statusDiv.style.color = '#155724';
            statusDiv.style.border = '1px solid #c3e6cb';
            console.log('Socket.IOに接続しました');
        });

        // 切断時
        socket.on('disconnect', () => {
            statusDiv.textContent = '接続状態: 切断';
            statusDiv.style.backgroundColor = '#f8d7da';
            statusDiv.style.color = '#721c24';
            statusDiv.style.border = '1px solid #f5c6cb';
        });

        // ユーザー数の更新を受信
        socket.on('userCount', (count) => {
            userCountDiv.textContent = `接続中のユーザー数: ${count}人`;
            console.log('ユーザー数が更新されました:', count);
        });

        // サーバーからのメッセージを受信
        socket.on('message', (message) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message server-message';
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // メッセージ送信機能
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('clientMessage', { message: message });
                messageInput.value = '';
            }
        }

        // 送信ボタンクリック時
        sendButton.addEventListener('click', sendMessage);

        // Enterキー押下時
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
